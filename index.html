<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title> Todo app</title>
</head>

<body>
  <div class="main dark">
    <div class="container">
      <div class="title">

        <h1>
          T O D O
        </h1>
        <a class="icon" onclick="states()">
          <img class="active" src="./images/icon-moon.svg" />
          <img src="./images/icon-sun.svg" />
        </a>
      </div>
      <div class="input">

        <input id="input" type="text" placeholder="Create a new todo...">
        <button onclick="criarTodo()">ADD</button>
      </div>

      <div class="todos">

        <ul id="itens"></ul>

        <div class="container-add">

          <span id="numberItens">
            items left
          </span>

          <div>
            <button onclick="verTodos()">
              All
            </button>
            <button onclick="ativos()">
              Active
            </button>
            <button onclick="completas()">
              Completed
            </button>
          </div>

          <button>
            Clear Completed<img src="./images/icon-check.svg" />
          </button>
        </div>
      </div>

    </div>
    <span id="drag">
      Drag and drospan to reorder list
    </span>
  </div>

</body>
<script src="index.js">
</script>

</html>
