<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="main dark">
    <div class="container">
      <h1>
        T O D O
        <i src="./images/icon-moon.svg"></i>
      </h1>
      <div class="input">

        <input id="input" type="text" placeholder="Create a new todo...">
        <button onclick="criarTodo()">ADD</button>
      </div>

      <div class="todos">
        <ul id="itens">
        </ul>
        <div class="container-add">
          <span id="numberItens">

            items left
          </span>
          <div>

            <button onclick="verTodos()">
              All
            </button>
            <button onclick="ativos()">
              Active
            </button>
            <button onclick="completas()">
              Completed
            </button>
          </div>

          <button>
            Clear Completed<i src="./images/icon-cross.svg"></i>
          </button>
        </div>
      </div>

    </div>
    <p>
      Drag and drop to reorder list
    </p>
  </div>

</body>
<script src="index.js">
</script>

</html>
